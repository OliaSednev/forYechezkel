<div class="album-body">

  <div class="container">

    <div class="row">
      <div class="photo-display">
        <photo
          [currentPhoto]="photo"
          *ngFor="let photo of albumPhotos"
          (click)="openModal(template, photo)">
        </photo>
      </div>
    </div>
  </div>

  <ng-template #template>

    <div class="modal-body">

      <form #photoDetailsForm="ngForm">

        <div class="form-group">
          <div class="center-element row">
            <div class="col-sm-12">
              <img
                id="currentImage"
                class="img-style"
                src="{{editedPhoto.photo}}">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <label for="imgUpload" class="control-label">Image:</label>
              <input
                id="imgUpload"
                type="file"
                name="cover"
                class="form-control"
                (change)="onFileSelected($event)"
                [(ngModel)]="imageUrl">
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="row">
            <div class="col-sm-12">
              <label for="imgDescription" class="control-label">Description:</label>
              <textarea
                id="imgDescription"
                name="title"
                cols="30"
                rows="3"
                class="form-control"
                [(ngModel)]="editedPhoto.description"></textarea>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="modal-footer">
      <div class="row">

        <div class="fa-trash-style">
          <a (click)="deletePhoto(editedPhoto)">
            <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
          </a>
        </div>

        <div class="footer-button-style">
          <button
            (click)="save()"
            [disabled]="!photoDetailsForm.valid"
            class="btn btn-primary">Save
          </button>
        </div>

        <div class="footer-button-style">
          <button
            aria-label="Close"
            class="btn btn-default"
            (click)="modalRef.hide()">Cancel
          </button>
        </div>

      </div>
    </div>

  </ng-template>

</div>
