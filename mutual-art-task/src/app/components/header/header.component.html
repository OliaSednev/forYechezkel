<div class="container-fluid">

  <nav class="navbar">

    <div class="row">

      <div class="col-md-3 col-xl-4 nav-info">
        <i class="col-md-1 fa fa-bars fa-lg" aria-hidden="true"></i>

        <div class="col-md-2 navbar-brand">
          <span class="google-img"></span>
          <span class="photos"> Photos </span>
        </div>
      </div>


      <div class="col-md-5 col-xl-6 search-bar">
        <div class="photos-search">
          <a (click)="cleareSearch(input)"><i class="fa fa-times fa-lg" aria-hidden="true"></i></a>
          <span><i class="fa fa-search fa-lg" aria-hidden="true"></i></span>
          <input type="text" class="form-control" #input>
        </div>
      </div>


      <div class="col-md-4 col-xl-2 navbar-right">
        <div class="row">

          <ul>
            <li>
              <label for="fileInput" class="fa fa-plus fa-lg" aria-hidden="true"></label>
              <input
                type="file"
                id="fileInput"
                style="display: none"
                (change)="imageUpload($event)"
                [(ngModel)]="imagePath"/>
            </li>
            <li ><a routerLink=""><i class="fa fa-cloud-upload fa-lg" aria-hidden="true"></i></a></li>
            <li > <a routerLink=""><i class="fa fa-th fa-lg" aria-hidden="true"></i></a></li>
            <li class="bell-circal"> <a routerLink=""><i class="fa fa-bell fa-lg" aria-hidden="true"></i></a></li>
            <li ><a class="userImg" routerLink=""><img src="../assets/images/Lion.jpg"></a></li>
          </ul>

        </div>
      </div>

    </div>
    <div class="border-line"></div>
  </nav>
</div>
